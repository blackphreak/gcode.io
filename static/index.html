<html>
<head>
  <title>gcode.io</title>
  <style type="text/css">
    body, html {
      margin: 0;
      padding:0;
      background: #111115;
      overflow: hidden;
      font-family: Helvetica, arial, sans-serif;
    }

    section.page {
      margin:5%;
      border: 1px solid #444445;
      background: #222225;
      width: 90%;
      height: 85%;
      border-radius: 2;
      display:none;
    }

    section.page h1 {
      color: #ddd;
      font-family: sans-serif;
      margin: 1%;
      height: 3%;
      font-weight:normal;
      letter-spacing: .05em;
    }

    section.dialog {
      border: 1px solid #444;
      border-radius: 3px;
      background: #222;
      position:absolute;
      margin:1% 0;
      top:0;
      right: 1%;
      padding:.5em;
      bottom: 0;
      width: 15%;
      min-width: 275px;
      font-size: 1.25em;
      line-height: 1.5em;
      text-align: right;
    }

      section.dialog label {
        width: 200px;
        display:inline-block;
        color: #777;
        text-align: left
      }

      section.dialog input:focus {
        outline: none;
        color: orange;
        border-color: orange;
      }

      section.dialog input::-webkit-selection {
        background-color:#f0f;
      }

      section.dialog input {
        border: 1px solid #333;
        border-radius: 3px;
        padding: .1em;
        background:#222;
        font-size: 1em;
        width: 3em;
        color: #888;
      }

      section.dialog p {
        margin:0;
      }


    /* stl import */
    #stl-drop-target {
      border: 1px dashed #aaa;
      background: #333335;
      border-radius: 2px;
      position:relative;
      height: 75%;
      width: 90%;
      margin:5%;
    }

    #editor3 .context {
      margin-top: 3%;
      height: 89%;
    }

    #editor3 {
      width: 70%;
    }
  </style>

  <script type="text/javascript" src="js/three.min.js"></script>
</head>
<body>

  <section class="page" id="stl">
    <h1>drop stl</h1>
    <section id="stl-drop-target"></section>
  </section>

  <section class="page" id="processing-mesh">
    <h1>Processing mesh, hold tight</h1>
    <section class="context"></section>
  </section>

  <section class="page" id="editor3">
    <!-- <a href="#back" class="back">&lt;</a> -->
    <h1>toolpath</h1>

    <section class="dialog">
      <p>
        <label>tool diameter (mm)</label>
        <input type="text" value="2.5" name="tool-diameter" />
      </p>
      <p>
        <label>depth per pass (mm)</label>
        <input type="text" value="1" name="depth-per-pass" />
      </p>
      <p>
        <label>scale</label>
        <input type="text" value="1" name="scale" />
      </p>
    </section>

    <section class="context"></section>
  </section>

  <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
