<html>
<head>
  <title>gcode.io</title>
  <style type="text/css">
    body, html {
      margin: 0;
      padding:0;
      background: #111115;
    }

    section.page {
      margin:5%;
      border: 1px solid #444445;
      background: #222225;
      width: 90%;
      height: 85%;
      border-radius: 2;
      display:none;
    }

    section.page h1 {
      color: #ddd;
      font-family: sans-serif;
      margin: 1%;
      height: 3%;
      font-weight:normal;
      letter-spacing: .05em;
    }

    /* stl import */
    #stl-drop-target {
      border: 1px dashed #aaa;
      background: #333335;
      border-radius: 2px;
      position:relative;
      height: 75%;
      width: 90%;
      margin:5%;
    }

    #editor3 .context {
      margin-top: 3%;
      height: 89%;
    }
  </style>

  <script type="text/javascript" src="js/three.min.js"></script>
</head>
<body>

  <section class="page" id="stl">
    <h1>drop stl</h1>
    <section id="stl-drop-target"></section>
  </section>

  <section class="page" id="processing-mesh">
    <h1>Processing mesh, hold tight</h1>
    <section class="context"></section>
  </section>

  <section class="page" id="editor3">
    <h1>press enter to generate a toolpath</h1>
    <section class="context"></section>
  </section>

  <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
